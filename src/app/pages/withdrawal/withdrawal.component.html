<div class="container-fluid">
  <app-page-title title="Withdrawal"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-wrap gap-2 ">
            <button type="button" class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal" data-bs-target=".bs-example-modal-lg" routerLink="{{formRoute}}"  routerLinkActive="active" ><li class="fas fa-coins"></li>&nbsp;Create Withdrawal</button>   
          </div>
          <br />            
          <div class="table-responsive">
            <app-basic-table
            [listApi] = "listApi"
            [showAction] = "showAction"
            [showAllocate] = "showAllocate"
            [showViewDetails] = "showViewDetails"
            [deleteApi] = "deleteApi"
            [addFormRoute] = "formRoute" 
            [allocateRoute] = "allocateRoute" 
            [detailFormRoute] = "detailFormRoute" 
            [columns] = "columns">
            
            </app-basic-table>
          </div>  
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->  
</div>
