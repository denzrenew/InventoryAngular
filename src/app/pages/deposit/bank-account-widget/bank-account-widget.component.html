<div class="card">
    <div class="card-body">
        <h5 class="card-title">Mode of Payment Details</h5>
        <hr>

        <div class="row">
            <div class="col-sm">
                <b>EWALLETS/BANK</b>

                <div class="row" *ngIf="loading">
                    <div class="col-sm text-center">
                        <div class="spinner-border spinner-border-sm text-info my-5" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>



                <div  class="row mt-3" *ngIf="!loading" style="font-size: 16px;">
                  <div  *ngFor="let model of models">

                 <div class="row my-2" >
                        <div class="row">
                            <div class="col-sm">Bank Name: </div>
                        </div>
                        <div class="row">
                            <div class="col-sm px-2 text-info">
                                 {{ model.bankName ?? "N/A" }}
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="row">
                            <div class="col-sm">Account Name: </div>
                        </div>
                        <div class="row">
                            <div class="col-sm px-2 text-info">
                                 {{ model.accountHolderName ?? "N/A" }}
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="row">
                            <div class="col-sm">Account Number: </div>
                        </div>
                        <div class="row">
                            <div class="col-sm px-2 text-info">
                                 {{ model.accountNumber ?? "N/A" }}
                            </div>
                        </div>
                    </div>

                    <hr style="border: solid 5px; height: 10px;">
                  </div>

                </div>

            </div>
        </div>

    </div>
</div>
