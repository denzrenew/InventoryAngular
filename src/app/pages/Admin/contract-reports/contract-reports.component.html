<div class="container-fluid">
    <app-page-title title="Contract Reports" ></app-page-title>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <app-basic-table
                            [listApi]="apiEndpoint"
                            [columns]="columns"
                            [showFilter]="true"
                            [hasExport]="true"
                            [exportFn]="exportAllContracts"
                            [exportFn2]="exportContractHistory"
                            [exportLabel2]="'Export Histories'" />
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->  
</div>
