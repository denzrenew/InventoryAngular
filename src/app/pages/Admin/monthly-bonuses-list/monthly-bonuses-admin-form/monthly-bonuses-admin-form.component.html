<div class="col-md-9">
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Monthly Bonuses Details</h5>
                      
            <form class="needs-validation" name="form" [formGroup]="form" novalidate>
                <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert>   
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="userId" id="userId" placeholder="" >
                            <label for="userId">User Id</label>
                        </div>
                    </div>      
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="email" id="email" placeholder="" >
                            <label for="email">Email</label>
                        </div>
                    </div>                            
                </div>     
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="firstName" id="firstName" placeholder="" >
                            <label for="firstName">First Name</label>
                        </div>
                    </div>      
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="lastName" id="lastName" placeholder="" >
                            <label for="lastName">Last Name</label>
                        </div>
                    </div>                            
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="packageAmount" id="packageAmount" placeholder="" >
                            <label for="packageAmount">Package Amount</label>
                        </div>
                    </div>      
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="packageReward" id="packageReward" placeholder="" >
                            <label for="packageReward">Package Reward</label>
                        </div>
                    </div>                            
                </div>                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="rewardType" id="rewardType" placeholder="" >
                            <label for="rewardType">Reward Type</label>
                        </div>
                    </div>      
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="dateReceive" id="dateReceive" placeholder="" >
                            <label for="dateReceive">Date Receive</label>
                        </div>
                    </div>                            
                </div>    
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="isTransferred" id="isTransferred" placeholder="" >
                            <label for="isTransferred">Is Tranferred</label>
                        </div>
                    </div>      
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="dateTransferred" id="dateTransferred" placeholder="" >
                            <label for="dateTransferred">Date Transferred</label>
                        </div>
                    </div>                            
                </div>    
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="createdDate" id="createdDate" placeholder="" >
                            <label for="createdDate">Created Date</label>
                        </div>
                    </div>    
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="degree" id="degree" placeholder="" >
                            <label for="degree">Degree</label>
                        </div>
                    </div>      
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="text" readonly class="form-control" formControlName="flashOutValue" id="flashOutValue" placeholder="" >
                            <label for="flashOutValue">Flash-Out Value</label>
                        </div>
                    </div>               
                </div>    
                <br />
                <div class="row">
                    <div class="col-md-4">                        
                        <a href="javascript: void(0);" class="btn btn-primary w-md" (click)="onBackClick()">Back</a>
                    </div>
                </div>

            </form>
        </div>
        <!-- end card body -->
    </div>
</div>

<ngx-spinner  
[fullScreen] = "false"
style="opacity: .7;"
type="ball-scale-multiple"
bdColor="#fefbf23e" >

<span style="color:#edb407d8;font-size: large; font-weight: 100px;">Loading...</span>
</ngx-spinner>
